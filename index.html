<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>

  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./imgs/icon-logo.svg">
</head>

<body>

  <div class="add-task-container">
    <input type="text" id="inp-text" placeholder="Adicione algo na lista">
    <button id="add-task">Adicionar</button>
  </div>

  <div id="list"></div>

  <div class="choose-theme">
    <span class="color active" style="--color:#11aaff"></span>
    <span class="color" style="--color:#58ed80"></span>
    <span class="color" style="--color:#f5a340"></span>
    <span class="color" style="--color:#f780ff"></span>
    <span class="color" style="--color:#aa53f2"></span>
  </div>

  <script src="./script.js"></script>

</body>

</html>
